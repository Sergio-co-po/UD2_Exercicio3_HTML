<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Club</title>
</head>
<body>
    <h1>Welcome to the 24x7 Compostela Fitness Club : Courts Reservation Page!!</h1>
    <img src="./img/planification.png" alt="Imagen" width="500">
    <fieldset>
        <legend>Member Demographics</legend>
        <label for="username">Name</label>
        <input type="name" name="name" id="name">
        <p>Are you a member?</p>
        <input type="radio" name="member" id="member">
        <label for="member">Member</label>
        <input type="radio" name="member" id="non_member">
        <label for="non_member">Non-Member</label>
        <br>
        <br>
        <label for="email">Email</label>
        <input type="email" name="Name" id="Name">
        <br>
        <br>
    </fieldset>
    <p>Facility
    <select name="facility" id="facility">
        <option value="indoor football">Indoor Football</option>
        <option value="squash">Squash</option>
        <option value="racquetball">Racquetball</option>
        <option value="basquetball">Basquetball</option>
        
    </select>
    </p>

    <p>Select a reservation date and time:</p>
    <input type="date">
    <input type="time">
    <br>
    <br>
    <input type="checkbox" name="agree" id="agree">
    <label for="agree">I agree to the club's reservation policity</label>
    <br>
    <br>
    <input type="submit" value="submit">

</body>
</html>
